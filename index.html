<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradus Wallet</title>
    <link rel="stylesheet" href="/public/fonts/Gilroy/stylesheet.css">
    <link rel="stylesheet" href="/style.scss">
</head>
<body>
    <div class="wrap">
        <div class="reg-wrap">
            <h1 class="reg-title">Регистрация</h1>
    
            <form id="reg-form" name="regForm">
                <input placeholder="Email" type="email" name="email">
                <input placeholder="Имя" type="text" name="name">
                <input placeholder="Фамилия" type="text" name="surname">
                <input placeholder="Пороль" type="password" name="password">
    
                <button id="regSubmit">Продолжить</button>
            </form>

            <a class="sign-link" href="/pages/sign/">Войти в Аккаунт</a>
        </div>
    </div>

    <script type="module" src="./main.js"></script>
</body>
</html>
